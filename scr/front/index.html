<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yumepad</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="days">You've done it for 0 days!</div>
      <button class="button">View All Entries</button>
    </header>
    <div class="container">
      <div class="entry-form">
        <h1>Welcome to Yumepad!</h1>
        <p>Enter your dream for today:</p>
        <form>
          <textarea placeholder="Write your dream here..."></textarea>
          <button type="submit" class="button">Save Entry</button>
        </form>
      </div>
    </div>
  </body>
</html>
