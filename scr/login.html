<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yumepad - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Roboto", sans-serif;
        background-color: #dfe6e9;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 400px;
        text-align: center;
      }

      .card h1 {
        font-size: 32px;
        font-weight: 700;
        margin-top: 0;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: 18px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        background-color: #f1f1f1;
      }

      .button {
        background-color: #34495e;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.2s ease-in-out;
        border-radius: 10px;
        width: 100%;
      }

      .button:hover {
        background-color: #2c3e50;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Welcome back to Yumepad!</h1>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <button type="submit" class="button">Log In</button>
        </form>
      </div>
    </div>
  </body>
</html>
